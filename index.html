<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Productos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CRUD Productos</h1>
            <nav>
                <button id="btnAddProduct" class="btn-primary">
                    <i class="fas fa-plus"></i> Nuevo Producto
                </button>
            </nav>
        </header>

        <main>
            <!-- Mensajes de estado -->
            <div id="statusMessage" class="status-message hidden"></div>

            <!-- Formulario de producto -->
            <div id="productForm" class="form-container hidden">
                <h2>Nuevo Producto</h2>
                <form id="productFormContent">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Precio:</label>
                        <input type="number" id="price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="originalPrice">Precio Original:</label>
                        <input type="number" id="originalPrice" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Descripción:</label>
                        <textarea id="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="productImage">Imagen del Producto:</label>
                        <div class="image-upload-container">
                            <input type="file" id="productImage" accept="image/*" class="image-upload-input">
                            <label for="productImage" class="image-upload-label">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span>Seleccionar imagen</span>
                            </label>
                            <div id="imagePreview" class="image-preview"></div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Guardar</button>
                        <button type="button" id="cancelForm" class="btn-secondary">Cancelar</button>
                    </div>
                </form>
            </div>

            <!-- Lista de productos -->
            <div id="productsList" class="products-container">
                <h2>Mis Productos</h2>
                <div id="productsGrid" class="products-grid">
                    <!-- Los productos se agregarán aquí dinámicamente -->
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-analytics-compat.js"></script>

    <!-- Firebase Config -->
    <script type="module" src="firebase-config.js"></script>

    <!-- Nuestro script -->
    <script src="script.js" type="module"></script>
</body>
</html>
